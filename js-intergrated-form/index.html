<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js-integration.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="js-form-style.css">
</head>

<body>



    <div id="calculator">
    
    <div id="wrapper">

    </div>
    <button type="button" id="0">0</button>
    <button type="button" id="1">1</button>
    <button type="button" id="2">2</button>
    <button type="button" id="3">3</button>
    <button type="button" id="4">4</button>
    <button type="button" id="5">5</button>
    <button type="button" id="6">6</button>
    <button type="button" id="7">7</button>
    <button type="button" id="8">8</button>
    <button type="button" id="9">9</button>
    <button type="button" id="add" data-action="add" >+</button>
    <button id="subtract" type="button" data-action="subtract">-</button>
    <button id="multiply" type="button" data-action="multiply">*</button>
    <button id="divide" type="button" data-action="divide">/</button>
    <button type="button" id="CE">CE</button>
    


</div>

















</body>

</html>
